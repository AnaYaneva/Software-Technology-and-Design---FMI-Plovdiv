<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="BG">
<head>
	<title>Form 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script >
		function validateForm() {
    		var x = document.forms["myForm"]["fname"].value;
    		if (x == "") {
       			 alert("Name must be filled out");
        			return false;
    		}
		}
	</script>
</head>
<body>
	<form id="regform" class="center" name="myForm" onsubmit="return validateForm()">
		<div class="center topspace">
			<h3 id="fontf"> Center the form</h3>
		</div>

		<div class="formfield">
			<label class="labelview" for="name" id="lname">Name:</label>
			<input class="textfield" type="text" id="name" name="fname"/>
		</div>
		<div class="formfield">
			<label class="labelview" for="mail">E-mail:</label>
			<input class="textfield" type="email" id="mail"/>
		</div>
		<div class="formfield">
			<label class="labelview" for="msg">Message:</label>
			<textarea type="msg" class="textfield" id="name"></textarea>
		</div>

		<div class="button formfield">
			<button type="submit" >Send your message</button>
		</div>
	</form>
</body>
</html>
